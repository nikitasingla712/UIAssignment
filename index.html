<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
<script src="app.js"></script>
<div class="slideshow-container">

  <div class="mySlides fade">
    <div class="numbertext">1 / 5</div>
    <img id=pic src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Avengers3c9095c4.jpg" style="width:100%">
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">2 / 5</div>
    <img id=pic src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Avengers1dde2dff.jpg" style="width:100%">
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">3 / 5</div>
    <img id=pic src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Avengers2f856ebb.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img id=pic src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Avengers40b07bc7.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 5</div>
    <img id=pic src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Avengers51fd2ccc.jpg" style="width:100%">
  </div>
  
  <a class="prev" onclick="plusSlides(-1)"><img id=icon1 src ="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Left%20Control577660a.png"></a>
  <a class="next" onclick="plusSlides(1)"><img id=icon2 src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Right%20Control3fc6d2d.png"></a>
  
  </div>
  <br>
  
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
    <span class="dot" onclick="currentSlide(4)"></span> 
    <span class="dot" onclick="currentSlide(5)"></span> 
  </div>
<script>
    var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if(n==undefined)
  {
  n = ++slideIndex;
  }
  if (n > slides.length) {slideIndex = 5}    
  if (n < 1) {slideIndex = 1}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
 slides[slideIndex-1].style.display = "block";  
 dots[slideIndex-1].className += " active";
 setTimeout(showSlides,10000);
}
    
</script>
</body>
</html>
